<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>前端观察</title>
        <meta name="description" content="专注于网站前端设计与开发" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="MobileOptimized" content="320">
    </head>
    <body>
        <div id="test-container">
          Hello {{msg}}
        </div>
        <img id="test-id"/>
        <img id="test1" src="bai_5.png" style="display: none;"/>
        <script type="text/javascript" src="vue.js"></script>
        <script>
            new Vue({
                el:'#test-container',
                data:{
                    msg:'Great Boy'
                }
            })
            
            
            // Converts image to canvas; returns new canvas element
            function convertImageToCanvas(image) {
                var canvas = document.createElement("canvas");
                canvas.width = image.width;
                canvas.height = image.height;
                canvas.getContext("2d").drawImage(image, 0, 0);
                
                return canvas;
            }
            
            // Converts canvas to an image
            function convertCanvasToImage(canvas) {
                var image = new Image();
                image.src = canvas.toDataURL("image/png");
                return image;
            }
            
            
            var img1 = document.getElementById('test1');
            debugger;
            var convas = convertImageToCanvas(img1);
            
            var img = convertCanvasToImage(convas);
            
            var testId = document.getElementById('test-id');
            testId.src = img.src;
            
            </script>
    </body>
</html>
